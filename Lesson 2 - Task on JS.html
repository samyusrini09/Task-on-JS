<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Simple Interest</title>
</head>
<body>

<h1>Simple Interest</h1>
</head>
<body>
<table>
<tr>
<td> Enter Principal:<input type="text" name="a" id="first" /> </td>
</tr>
<tr>
<td> Enter Rate:<input type="text" name="b" id="second"/> </td>
</tr>
<tr>
<td> Enter Year:<input type="text" name="c" id="third"/> </td>
</tr>
<tr>
<td> <button onclick = "simple_interest()" >Submit</button> </td>
</tr>
</table>
<div id="num"> </div>
</body>
<script type="text/javascript">
function simple_interest()
{
var principal,rate,year,si;
principal = document.getElementById ("first").value;
rate = document.getElementById ("second").value;
year = document.getElementById ("third").value;
si = parseInt((principal*rate*year)/100 );
 document.getElementById ('num').innerHTML ="Simple interest : "+si;

}
</script>
</html>
